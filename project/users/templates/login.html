{% if request.user.is_authenticated %}

<a href="/gyms/">Наши спортивные филиалы</a>

<h2><a href="/users/logout">Вы уже авторизированны. Выйти? </a></h2>

{% else %}

<form method="post">

    {{ form.as_p }}

</form>
{% endif %}
